<h2>{{ appSettings.title }}</h2>
<p>Filter: <input type="text" ng-model="customerFilter.name"></p>

<table>
  <tr>
    <th ng-click="doSort('name')">Name</th>
    <th ng-click="doSort('city')">City</th>
    <th ng-click="doSort('orderTotal')">Order Total</th>
    <th ng-click="doSort('joined')">Joined</th>
    <th>Orders</th>
    <th>&nbsp;</th>
  </tr>
  <tr ng-repeat="customer in customers | filter: customerFilter | orderBy: sortBy:reverse" ng-cloak>
    <td>{{ customer.name | uppercase }}</td>
    <td>{{ customer.city }}</td>
    <td>{{ customer.orderTotal | currency }}</td>
    <td>{{ customer.joined | date }}</td>
    <td><a href="#/orders/{{ customer.id }}">View Orders</a></td>
    <td>
      <span class="delete" ng-click="deleteCustomer(customer.id)">x</span>
    </td>
  </tr>
</table>

<p ng-cloak>Total customers: {{ customers.length }}</p>

<footer>Version: {{ appSettings.version }}</footer>
