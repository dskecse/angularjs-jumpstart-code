<!DOCTYPE html>
<html ng-app="customersApp">
  <head>
    <title>AngularJS Jumpstart</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
          <li><a href="#/customers">Customers</a></li>
          <li><a href="#/orders">Orders</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div ng-view class="slide-animation"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-animate.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/customersFactory.js"></script>
    <script src="app/services/customersService.js"></script>
    <script src="app/services/values.js"></script>
    <script src="app/controllers/customersController.js"></script>
    <script src="app/controllers/ordersController.js"></script>
    <script src="app/controllers/allOrdersController.js"></script>
  </body>
</html>
