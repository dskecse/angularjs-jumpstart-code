<!DOCTYPE html>
<html ng-app="customersApp">
  <head>
    <title>Controllers and Modules</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body ng-controller="CustomersController">
    <h2>Customers</h2>
    <p>Filter: <input type="text" ng-model="customerFilter.name"></p>

    <table>
      <tr>
        <th ng-click="doSort('name')">Name</th>
        <th ng-click="doSort('city')">City</th>
        <th ng-click="doSort('orderTotal')">Order Total</th>
        <th ng-click="doSort('joined')">Joined</th>
      </tr>
      <tr ng-repeat="customer in customers | filter: customerFilter | orderBy: sortBy:reverse" ng-cloak>
        <td>{{ customer.name | uppercase }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.orderTotal | currency }}</td>
        <td>{{ customer.joined | date }}</td>
      </tr>
    </table>

    <p>Total customers: {{ customers.length }}</p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/customersController.js"></script>
  </body>
</html>
