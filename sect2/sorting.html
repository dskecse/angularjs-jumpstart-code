<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Dynamic Sorting Data</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body ng-init="customers = [{ joined: '2000-12-02', name: 'John', city: 'Chandler', orderTotal: 9.9956 }, { joined: '1965-01-25', name: 'Zed', city: 'Las Vegas', orderTotal: 19.99 }]">
    <h2>Customers</h2>
    <p>Filter: <input type="text" ng-model="customerFilter.name"></p>

    <table>
      <tr>
        <th ng-click="sortBy = 'name'; reverse = !reverse">Name</th>
        <th ng-click="sortBy = 'city'; reverse = !reverse">City</th>
        <th ng-click="sortBy = 'orderTotal'; reverse = !reverse">Order Total</th>
        <th ng-click="sortBy = 'joined'; reverse = !reverse">Joined</th>
      </tr>
      <tr ng-repeat="customer in customers | filter: customerFilter | orderBy: sortBy:reverse" ng-cloak>
        <td>{{ customer.name | uppercase }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.orderTotal | currency }}</td>
        <td>{{ customer.joined | date }}</td>
      </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  </body>
</html>
