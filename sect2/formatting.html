<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Formatting Data</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body ng-init="customers = [{ joined: '2000-12-02', name: 'John', city: 'Chandler', orderTotal: 9.9956 }, { joined: '1965-01-25', name: 'Zed', city: 'Las Vegas', orderTotal: 19.99 }]">
    <h2>Customers</h2>
    <p>Filter: <input type="text"></p>

    <table>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Order Total</th>
        <th>Joined</th>
      </tr>
      <tr ng-repeat="customer in customers" ng-cloak>
        <td>{{ customer.name | uppercase }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.orderTotal | currency }}</td>
        <td>{{ customer.joined | date }}</td>
      </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  </body>
</html>
